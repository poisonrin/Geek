<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek</title>
    <link rel="stylesheet" href="../css/style.css">    
</head>
<body>    
    
    <header class="header">
        <a href="./index.html">
        <img src="./images/GEEK.png">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="./about.html" class="sobre">Sobre</a></li>
                <li><a href="./contato.html" class="contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="form">
        <h2>Formul√°rio de contato</h2>
        <form action="recebe.html" class="form-contact" method="POST" tabindex="1">
            <input type="text" class="form-contact-input" name="nome" id="nome"
                placeholder="Nome" required />

            <input type="email" class="form-contact-input" name="email" id="email"
                placeholder="E-mail" required />

            <input type="tel" class="form-contact-input" name="telefone" id="telefone"
                placeholder="Telefone" required />

            <input type="date" class="form-contact-input" name="data_nasc" id="data_nasc"
                placeholder="Data de nascimento" required />

            <textarea class="form-contact-input" name="mensagem" id="mensagem"
                placeholder="Deixe uma mensagem" required></textarea>

            <button type="submit" class="form-contact-button">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <h4>&copy;Equipe Geek</h4>
    </footer>
</body>
</html>
